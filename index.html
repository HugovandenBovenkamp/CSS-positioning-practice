<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>CSS positioning practice</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <img class="logo" src="assets/wrapped_green_logo.png" alt="header logo">
            <nav>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Header -->
    <section>     
        <div class="container grid flex">
            <div class="header-card">
                <h1>Healthy & Fresh Food For You</h1>
                <p>Created for lovers of healthy, delicious and non-obvious food.</p>
                <button class="button-cta">Check Menu</button>
                <img src="assets/background_picture2.png" alt="Peppers">
            </div>

            <div class="circle-container">
                <div class="circle"></div>
                <img src="assets/background+pict.png" alt="Bowl with food">
            </div>
        </div>
    </section>


    
</body>
</html>
